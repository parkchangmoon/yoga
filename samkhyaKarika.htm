<!DOCTYPE html>
<html lang="ko">
<head>
<title>samkhya karika</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="상키야, 경, 싸앙크야, 까리까, 마음공부, 수행, 명상">
<meta name="author" content="박창문">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $("div").click(function(){
    $(this.children[1]).toggle();
    });

    $(".button1").click(function(){
    $("pre").toggle();
    });
    
    $(".button2").click(function(){
    var  dd=$("#chaja").val();
      $("div").not('div:contains("'+ dd +'")').hide();  
     $('div:contains("'+ dd +'")').each(function(){
          var regex=new RegExp(dd,'gi');
   $(this).html($(this).html().replace(regex,"<code>" + dd + "</code>"))
    })
    });
      $(".button3").click(function(){
      	history.go(0);
      // window.location.reload(true);
     })
  });

</script>
<style>
pre {
	display:none;
	color:blue;
	font-size: 120%;
	white-space: pre-wrap;
}

	margin-left:10px;
	text-align:right;
}

  margin-top: 20px;
